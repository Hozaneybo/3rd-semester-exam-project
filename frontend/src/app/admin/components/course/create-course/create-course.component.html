<div class="create-course-container">
  <h2>Create Course</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="course.title" name="title" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="course.description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="imageUrl">Course Image URL</label>
      <input type="text" id="imageUrl" [(ngModel)]="course.courseImgUrl" name="courseImgUrl">
    </div>

    <button type="submit" class="submit-btn">Create Course</button>
    <button type="submit" class="back-btn" routerLink = '/admin/courses' style="margin-top: 10px">Back to Courses</button>
  </form>
</div>
