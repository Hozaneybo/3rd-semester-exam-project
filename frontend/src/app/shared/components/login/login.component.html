<ion-content class="ion-padding platform-login">
  <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
    <ion-list style="width: 500px; height: 400px" lines="none">
      <ion-list-header>
        <ion-label style="font-size: 20px" class="ion-text-center header-title">Sign in to Learning Platform</ion-label>
      </ion-list-header>


      <ion-item style="margin: 10px; border-radius: 10px">
        <ion-label style="margin: 10px" position="floating">Username or email address</ion-label>
        <ion-input style="margin-left: 10px" formControlName="email" type="email" required></ion-input>
      </ion-item>

      <ion-item style="margin: 10px; border-radius: 10px">
        <ion-label style="margin: 10px" position="floating">Password</ion-label>
        <ion-input style="margin-left: 10px" formControlName="password" type="password" required></ion-input>
      </ion-item>

      <div class="ion-padding">
        <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Sign in</ion-button>
        <ion-text color="medium" class="ion-text-center">
          <p style="padding-top: 10px">New to Learning Platform? <a routerLink="/register" routerLinkActive = "active-link">Create an account</a></p>
        </ion-text>
        <ion-text color="medium" class="ion-text-center">
          <p style="padding-top: 10px"><a routerLink="/request-reset-password" routerLinkActive = "active-link">Forgot Password?</a></p>
        </ion-text>
      </div>
    </ion-list>
  </form>
</ion-content>
