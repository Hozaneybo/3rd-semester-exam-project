<ion-content class="ion-padding platform-login" >
  <form (ngSubmit)="requestReset()" class="login-form">
    <ion-list lines="none" style="width: 500px; height: 300px" >
      <ion-list-header>
        <ion-label style="font-size: 20px" class="ion-text-center header-title">Reset Password</ion-label>
      </ion-list-header>

      <ion-item style=" margin-left: 10px; margin-right: 10px; margin-top: 10px;border-radius: 10px;" >
        <ion-label style="margin-left: 10px" position="floating">Email Address</ion-label>
        <ion-input style="margin: 5px" type="email" [formControl]="email"></ion-input>
      </ion-item>

      <!-- Error messages -->
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
        <ion-text color="danger">
          <p *ngIf="email.errors?.['required']" style="margin-left: 10px">Email is required.</p>
          <p *ngIf="email.errors?.['email']" style="margin-left: 10px">Please enter a valid email.</p>
        </ion-text>
      </div>

      <div class="ion-padding">
        <ion-button expand="block" type="submit" [disabled]="!email.valid">Send Reset Link</ion-button>
        <ion-text color="medium" class="ion-text-center">
          <p><a routerLink="/login">Back to Login</a></p>
        </ion-text>
      </div>
    </ion-list>
  </form>
</ion-content>
