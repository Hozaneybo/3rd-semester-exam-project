<ion-content class="ion-padding reset-password-form">
<form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" class="login-form">
    <ion-list style="width: 500px; height: 400px" lines="none">
      <ion-list-header>
        <ion-label style="font-size: 20px" class="ion-text-center header-title">Reset Your Password</ion-label>
      </ion-list-header>

      <ion-item style="margin: 10px; border-radius: 10px">
        <ion-label style="margin: 10px" position="floating">New Password</ion-label>
        <ion-input style="margin-left: 10px" type="password" formControlName="newPassword" required></ion-input>
      </ion-item>

      <ion-item style="margin: 10px; border-radius: 10px">
        <ion-label style="margin: 10px" position="floating">Confirm Password</ion-label>
        <ion-input style="margin-left: 10px" type="password" formControlName="confirmPassword" required></ion-input>
      </ion-item>

      <div class="ion-padding">
        <ion-button expand="block" type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
