<ion-content>
  <div *ngIf="course" class="course-container">
    <h2>{{ course.title }}</h2>
    <ion-list class="lesson-list">
      <ion-item *ngFor="let lesson of course.lessons" class="lesson-item" (click)="navigateToLesson(course.id, lesson.id)">
        <ion-icon name="book" slot="start"></ion-icon>
        <ion-label>{{ lesson.title }}</ion-label>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navigateToCreateLesson()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
