<ion-content>
  <ion-accordion-group (ionChange)="onLessonSelected($event)">
    <ion-accordion *ngFor="let lesson of course?.lessons" value="{{lesson.id}}">
      <ion-item slot="header">
        <ion-label>{{ lesson.title }}</ion-label>
      </ion-item>
      <ion-list slot="content">
        <ion-item *ngFor="let image of lesson.images">
          <ion-thumbnail slot="start">
            <ion-img [src]="image.picUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>Image</ion-label>
        </ion-item>
        <ion-item *ngFor="let video of lesson.videos">
          <ion-thumbnail slot="start">
            <ion-img [src]="getVideoThumbnail(video.vidUrl)"></ion-img>
          </ion-thumbnail>
          <ion-label>Video</ion-label>
        </ion-item>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navigateToCreateLesson()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
