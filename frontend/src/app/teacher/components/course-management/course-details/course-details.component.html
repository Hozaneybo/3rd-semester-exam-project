<ion-content>
  <ion-accordion-group (ionChange)="onLessonSelected($event)">
    <ion-accordion *ngFor="let lesson of course?.lessons" value="{{lesson.id}}">
      <ion-item slot="header">
        <ion-label>{{ lesson.title }}</ion-label>
      </ion-item>
      <div slot="content">
        <ion-card>
          <ion-card-content>
            <!-- Here is where you add the lesson content text -->
            {{ lesson.content }}
          </ion-card-content>
        </ion-card>
        <ion-list>
          <ion-item *ngFor="let image of lesson.imgUrls">
            <ion-thumbnail slot="start">
              <ion-img [src]="image.pictureUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>Image</ion-label>
          </ion-item>
          <ion-item *ngFor="let video of lesson.videoUrls">
            <ion-thumbnail slot="start">
              <ion-img [src]="getVideoThumbnail(video.videoUrl)"></ion-img>
            </ion-thumbnail>
            <ion-label>Video</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-accordion>
  </ion-accordion-group>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navigateToCreateLesson()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
