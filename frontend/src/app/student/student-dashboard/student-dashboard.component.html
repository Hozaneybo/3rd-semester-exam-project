<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Teacher Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-padding-top">
      <ion-col size-md="6" size-lg="4" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Welcome to Your Dashboard</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines="none">
              <ion-item>
                <ion-button expand="block" color="secondary" (click)="showCourses()">Show Courses</ion-button>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
