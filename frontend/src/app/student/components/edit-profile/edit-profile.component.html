<div class="edit-profile-container">
  <div class="edit-profile-header">
    <h1>Edit Profile</h1>
  </div>

  <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()" class="edit-profile-form">
    <div class="form-avatar-container">
      <input type="file" id="avatarInput" (change)="onFileSelect($event)" hidden>
      <label for="avatarInput" class="edit-avatar-btn">Change Avatar</label>
    </div>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" formControlName="fullName" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" readonly>
    </div>
    <button type="submit" class="save-profile-btn">Save Changes</button>
  </form>
</div>
