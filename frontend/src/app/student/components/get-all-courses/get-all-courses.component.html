<ion-content>
  <h2>All Courses</h2>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let course of courses">
        <ion-card (click)="navigateToCourseDetails(course.id)">
          <img [src]="course.courseImgUrl" alt="Course image" />
          <ion-card-header>
            <ion-card-title>{{ course.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ course.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
